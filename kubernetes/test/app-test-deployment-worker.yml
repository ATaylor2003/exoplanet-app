---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-worker-deployment
  labels:
    app: test-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-worker
  template:
    metadata:
      labels:
        app: test-worker
    spec:
      containers:
      - name: flask-api-container
        imagePullPolicy: Always
        image: lgonzalez883/planet_api:dev # Change line here once image is uploaded to Dockerhub
        volumeMounts:
        - name: test-redis-data-pvc
          mountPath: "/data"
        command: ['sh', '-c', 'python3 worker.py']
      volumes:
      - name: test-redis-data-pvc
        persistentVolumeClaim:
          claimName: test-redis-data-pvc
