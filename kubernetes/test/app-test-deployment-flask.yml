---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-flask-api-deployment
  labels:
    app: test-flask-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-flask-api
  template:
    metadata:
      labels:
        app: test-flask-api
    spec:
      containers:
        - name: flask-api-container
	  imagePullPolicy: Always
          image: <your-flask-api-image>:dev # Change line here once image is uploaded to Dockerhub
          ports:
          - containerPort: 5000
	  volumeMounts:
	  - name: test-redis-data-pvc
	    mountPath: "/data"
	  command: ['sh', '-c', 'python3 flask-api.py']
      volumes:
      - name: test-redis-data-pvc
	persistentVolumeClaim:
	  claimName: test-redis-data-pvc
